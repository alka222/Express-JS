<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/product.css">



</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/shop/product">Shop</a></li>
                <li class="main-header__item"><a href="/admin/add-product">Add Product</a></li>
                <li class="main-header__item"><a class="active" href="/contact-us/contactus">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 style="text-align: center;">Contact Us</h1>
        <form action="/contact-us/contactus" class="product-form" method="POST">
            <div class="form-control">
                <label for="title">Name:</label>
                <input type="text" name="title" id="title">

                <label for="email">Email Id:</label>
                <input type="email" name="email" id="email">

            </div>

            <button type="submit" style="width: 100%; background-color: aqua;">Submit</button>

        </form>
    </main>
    
</body>
</html>
